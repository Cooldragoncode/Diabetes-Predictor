<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://i.pinimg.com/736x/1a/ee/5c/1aee5c344846f449350feae457ea350e.jpg");
            background-size: 1325px;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px; /* Restricts the max width of the form */
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555555;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Diabetes Prediction</h1>
        <p>Enter the patientâ€™s data to predict the probability of diabetes.</p>
        <p>NOTE: This model is highly experimental, DO NOT use as diagnosis, and seek professional advice for diagnosis.
        </p>
        <form action="/predict" method="post">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" step="any" name="Pregnancies" required>
            
            <label for="Glucose">Glucose:</label>
            <input type="number" step="any" name="Glucose" required>
            
            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" step="any" name="BloodPressure" required>
            
            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" step="any" name="SkinThickness" required>
            
            <label for="Insulin">Insulin:</label>
            <input type="number" step="any" name="Insulin" required>
            
            <label for="BMI">BMI:</label>
            <input type="number" step="any" name="BMI" required>
            
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="DiabetesPedigreeFunction" required>
            
            <label for="Age">Age:</label>
            <input type="number" step="any" name="Age" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
